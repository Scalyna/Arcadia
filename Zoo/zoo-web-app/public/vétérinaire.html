        </nav>

    <main>
        <h1>Espace Vétérinaire</h1>
        <section id="reports">
            <h2>Comptes rendus</h2>
            <form action="submit_report.php" method="POST">
                <label for="animal">Animal:</label>
                <input type="text" id="animal" name="animal" required>
                <label for="state">État:</label>
                <input type="text" id="state" name="state" required>
                <label for="food">Nourriture proposée:</label>
                <input type="text" id="food" name="food" required>
                <label for="quantity">Grammage:</label>
                <input type="number" id="quantity" name="quantity" required>
                <label for="date">Date de passage:</label>
                <input type="date" id="date" name="date" required>
                <button type="submit">Soumettre</button>
            </form>
        </section>
        <section id="habitat-comments">
            <h2>Commentaires sur les habitats</h2>
            <form action="submit_habitat_comment.php" method="POST">
                <label for="habitat">Habitat:</label>
                <input type="text" id="habitat" name="habitat" required>
                <label for="comment">Commentaire:</label>
                <textarea id="comment" name="comment" required></textarea>
                <button type="submit">Soumettre</button>
            </form>
        </section>
        <section id="animal-food">
            <h2>Consommation de nourriture par animal</h2>
            <!-- Interface pour afficher la consommation de nourriture par animal -->
        </section>
    </main>
